<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/path-to-your-css/style.css">
    <title>Voting Dashboard</title>
</head>
<body>

    <nav class="navbar">
        <h1>Voting System</h1>
        <div>
            <a href="/admin">Admin</a>
            <a href="/candidate">Candidates</a>
            <a href="/voter">Voters</a>
        </div>
    </nav>

    <div class="container">
        <h1>Admin Dashboard</h1>

        <!-- Example Form -->
        <form action="/api/admin/add-candidate" method="POST">
            <label for="candidateName">Candidate Name</label>
            <input type="text" id="candidateName" name="candidateName" required>

            <label for="candidateInfo">Candidate Information</label>
            <input type="text" id="candidateInfo" name="candidateInfo" required>

            <button type="submit">Add Candidate</button>
        </form>

        <!-- Example Table -->
        <table>
            <thead>
                <tr>
                    <th>Candidate Name</th>
                    <th>Votes</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>150</td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Voting System</p>
    </footer>

</body>
</html>
